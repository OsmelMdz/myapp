<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons>
      <ion-button fill="clear" (click)="close()">
        <ion-icon slot="icon-only" color="dark" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formCategory" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Nombre de la categoria</ion-label>
            <ion-input type="text" formControlName="name" required><small *ngIf="Validators('name')" style="color: red;">El nombre es obligatorio</small></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label position="stacked">Color</ion-label>
            <ion-select required placeholder="Elije un color" formControlName="color">
              <ion-select-option *ngFor="let color of colores" [value]="color">{{color}}</ion-select-option>
            </ion-select>
            <small *ngIf="Validators('color')" style="color: red">El color es obligatorio</small>
          </ion-item>
          <ion-item>
            <ion-button class="button-container" [disabled]="!formCategory.valid"  type="submit" expand="block" class="rounded-button">
              Guardar
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
