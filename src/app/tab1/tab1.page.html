<app-header titulo="Home"></app-header>

<!--Scroll de imagenes-->
<ion-content>
  <swiper-container size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="3" [loop]="true" [pagination]="true" [autoplay]="{delay:3000}" #swiper [slidesPerView]="1.5">
    <swiper-slide class="ion-padding" *ngFor="let prod of masVendidos">
      <ion-card>
        <ion-img  class="imagen2" [src]="prod.imagen"></ion-img>
      </ion-card>
    </swiper-slide>
  </swiper-container>

  <!--Lo mas vendido-->
  <ion-text color="dark">
    <h1 class="ion-padding">Lo más vendido</h1>
  </ion-text>
  <swiper-container [autoplay]="{delay:3000}" #swiper [slidesPerView]="2.5">
    <swiper-slide *ngFor="let prod of productos">
      <ion-card size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="3">
        <ion-card-header class="ion-no-padding">
          <ion-item lines="none">
            <p>{{prod.name.length > 5 ? prod.name.substring(0, 5) + '...' : prod.name}}</p>
            <ion-icon *ngIf="prod.stock > 0" slot="end" name="checkmark-circle" color="success"></ion-icon>
            <ion-icon *ngIf="prod.stock === 0" slot="end" name="close-circle" color="danger"></ion-icon>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-img class="imagen"  [src]="prod.imagen"></ion-img>
          <h3 class="ion-padding precio">{{prod.precio | currency}}</h3>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
  <!--Estadísticas-->
  <ion-text color="dark">
    <h1 class="ion-padding">Estadísticas</h1>
  </ion-text>
  <div size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="3" style="text-align:center">
    <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
      [title]="chartOptions.title!"></apx-chart>
  </div>

</ion-content>
